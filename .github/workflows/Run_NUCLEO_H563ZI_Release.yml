name: Run NUCLEO_H563ZI Release
on:

  workflow_dispatch:
  
jobs:
  CI:
    runs-on: [self-hosted, rsp-p5-01]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Build Artifact
      uses: dawidd6/action-download-artifact@v11
      with:
        workflow: Build_NUCLEO_H563ZI_Release.yml
        name: NUCLEO_H563ZI@Release
        path: ./artifact

    - name: Flash-Download-Test for NUCLEO_H563ZI@Release
      working-directory: ./artifact/out
      run: | 
        pyocd load --cbuild-run TrafficLight+NUCLEO_H563ZI.cbuild-run.yml
