name: Build NUCLEO_H563ZI Release
on:

  workflow_dispatch:
  
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Activate vcpkg
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./vcpkg-configuration.json"
        cache: "NUCLEO_H563ZI"

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Initialize CMSIS pack root folder
      run: |
        cpackget init https://www.keil.com/pack/index.pidx
        cpackget update-index

    - name: Install packs required by App solution
      working-directory: ./App
      run: |
        csolution list packs TrafficLight.csolution.yml -m > packs.txt
        cpackget add -f packs.txt --agree-embedded-license

    - name: Cache downloaded packs
      uses: actions/cache@v4
      with:
        key: NUCLEO_H563ZI
        path: /home/runner/.cache/arm/packs/.Download

    - name: Build for target-set NUCLEO_H563ZI@Release with AC6 Compiler
      working-directory: ./App
      run: |
        cbuild TrafficLight.csolution.yml --active NUCLEO_H563ZI@Release --packs

    - name: Upload output for context TrafficLight.Release+NUCLEO_H563ZI
      uses: actions/upload-artifact@v4
      with:
        name: NUCLEO_H563ZI@Release
        path: |
          ./App/out/
          ./App/.cmsis/
        include-hidden-files: true
